<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual</title>
</head>
<body>
    <h1>You entered: {{visual}}</h1>

    {% if visual.lower() == "y" %}
        <p>Here is the location:</p>
        <img src="{{ url_for('static', filename='USA_MAP.webp') }}" alt="USA Map" width="400" />
    {% else %}
        <p>Location not generated</p>
    {% endif %}
</body>
</html>
