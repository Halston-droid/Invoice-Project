<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flask Web Form Example</title>
</head>
<body>
    <h2>STORE INFORMATION</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Store Count</th>
                <th>Rate</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for name, customer in customers.items() %}
            <tr>
                <td>{{ name }}</td>
                <td>{{ customer.location }}</td>
                <td>{{ customer.store_count }}</td>
                <td>{{ customer.rate }}</td>
                <td>{{ customer.amount }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <form action="/newCustomer" method="get">
        <button type="submit">Add new customer</button>
    </form>

    <form action="/newInvoice" method="get">
        <button type="submit">Add new invoice</button>
    </form>
</body>
</html>
