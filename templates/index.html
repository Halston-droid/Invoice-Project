<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flask Web Form Example</title>
</head>
<body>
    <h2>STORE INFORMATION</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Email</th>
                <th>ID</th>
            </tr>
        </thead>
        <tbody>
            {% for cust in customers %}
            <tr>
                <td>{{ cust.name }}</td>
                <td>{{ cust.location }}</td>
                <td>{{ cust.email}}</td>
                <td>{{ cust.id }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <form action="/newCustomer" method="get">
        <button type="submit">Add new customer</button>
    </form>

    <form action="/newInvoice" method="get">
        <button type="submit">Add new invoice</button>
    </form>
</body>
</html>
