<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flask Web Form Example</title>
</head>
<body>
    <h2>STORE INFORMATION</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Store Count</th>
                <th>Rate</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Under Armour</td>
                <td>Baltimore, MD</td>
                <td>50</td>
                <td>$20 per store</td>
                <td>1,000</td>
            </tr>
            <tr>
                <td>Cesears</td>
                <td>Reno, NV</td>
                <td>100</td>
                <td>$100 per store</td>
                <td>10,000</td>
            </tr>
        </tbody>
    </table>

    <form action="/newCustomer" method="post">
        <input type="text" id="newCustomer" name="newCustomer" placeholder="Add new customer" required><br>
        <button type="submit">Submit</button>
    </form>

    <form action="/newInvoice" method="post">
        <input type="text" id="newInvoice" name="newInvoice" placeholder="Enter invoice amount" required><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
