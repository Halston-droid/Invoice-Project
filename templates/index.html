<!DOCTYPE html>m
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Web Form Example</title>
</head>
<body>
    <h1>Enter Information</h1>
    <form action="/greet" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter customer name" required><br>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" placeholder="Enter location" required><br>
        <label for="amount">Amount:</label>
        <input type="text" id="amount" name="amount" placeholder="Enter invoice amount" required><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
